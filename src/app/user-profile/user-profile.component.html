<div class="user-profile">
    <div class="profile-card">
        <img class="profile-photo" src="assets/images/avatar.png" alt="profile-photo">
        <div class="profile-title">
            <p>Report for</p>
            <h2>Stacey Castillo</h2>
        </div>
    </div>
    <div class="date-render">
        <ul>
            <button (click)="onSelectDataType('daily')" [ngClass]="{'active' : isSelected('daily')}">
                <li>Daily</li>
            </button>
            <button (click)="onSelectDataType('weekly')" [ngClass]="{'active': isSelected('weekly')}">
                <li>Weekly</li>
            </button>
            <button (click)="onSelectDataType('monthly')" [ngClass]="{'active': isSelected('monthly')}">
                <li>Monthly</li>
            </button>
        </ul>
    </div>
</div>
